name: Build

on:
  push:
    branches: [main]
  release:
    types: [created, edited]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        sdk: [2.18.0, stable, beta, dev]
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        run: dart pub get

      - name: Build for app
        run: dart compile exe lib/main.dart -o commitflow-${{ runner.os}}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: commitflow-artifacts
          path: |
            commitflow-macos
            commitflow-linux
            commitflow-windows.exe